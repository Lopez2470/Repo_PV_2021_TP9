<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Listado de Productos</title>
		<link rel="stylesheet" type="text/css" th:href=@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}>
		<link rel="stylesheet" type="text/css" th:href="@{/css/miestilo.css}">
	</head>
	<body>
	<div class="container">
		<header th:replace="layout/header :: header"></header>
		<div class="row ">
		<section class=" col-sm-6 col-md-9 bg-light">
		<div class="bg-primary titulo01 col-12 text-center">
			<h3 class="text-center">LISTADO DE PRODUCTOS</h3>
		</div >
		<div class="table-responsive" id="ttabla">
			<table class="table table-striped table-bordered table-fixed" style="margin-bottom: 0">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Marca</th>
						<th>Stock</th>
						<th>Acciones</th>	
					</tr >
				</thead>
				<tbody>
					<tr th:each="prod: ${productos}">
						<td th:text="${prod.codigo}"></td>
						<td th:text="${prod.nombre}"></td>
						<td th:text="${prod.precio}"></td>
						<td th:text="${prod.marca}"></td>
						<td th:text="${prod.stock}"></td>
						<td>
							<a th:href="@{/producto/editar/}+${prod.id}" class="btn btn-warning">Editar</a>
							<a th:href="@{/producto/eliminar/}+${prod.id}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>		
		</section>
		<aside th:replace="layout/publicidad :: publicidad"></aside>	
		</div>
		<footer th:replace="layout/footer :: footer"></footer>
	</div>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</body>
</html>
